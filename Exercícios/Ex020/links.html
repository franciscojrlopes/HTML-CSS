<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
 <style>

    a { color: rebeccapurple;
    }
   
    a:visited { color: red;
    }

    a:hover{ 
        color: blue;
        text-decoration: underline;

    }

    a:active {

        color: rgba(7, 170, 199, 0.671);
    }

    a::after {
          content:  '     [ link ]';
          text-decoration: none; 
          font-weight: lighter;  
          color: darkgray;
        
        }

    body{ font-family: Arial, Helvetica, sans-serif;}

 </style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="http://gustavoguanabara.github.io" target="_blank">Repositório Git-Hub</a></li>
        <li><a href="http://youtube.com/cursoemvideo/" target="_blank">Canal do YouTube</a></li>
        <li> <a href="http://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
   
</body>
</html>
