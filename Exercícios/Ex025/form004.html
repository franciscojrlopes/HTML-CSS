<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    
        <fieldset>
            <p>
                <label for="inome">Nome</label>
                <input type="nome" name="nome" id="iname" required minlength="5" maxlength="20">
            </p>
            <p>
            <label for="iemail"> E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p> <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
                </p>
                <p>
            <label for="itel"> Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{ 4, 5 } -\d {4} $"required placeholder="(xx)(xxxxxxxx)">
                </p>
        </fieldset>
    <p>
   <!-- Estudar sobre expressões regulares ou RegEx--> 

    </p>
</form>
</body>
</html>
