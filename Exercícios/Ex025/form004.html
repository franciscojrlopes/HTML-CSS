    <title>Formulário</title>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iemail"> E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
    </p>
    <p> <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <p>
        <label for="itel"> Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
    </p>
    <p>
   <!-- Estudar sobre expressões regulares ou RegEx--> 

    </p>
</form>
</body>
