            /* 32px = 2*a fonte do parágrafo */
        }

        section{ font-size: 10px;

        }
        /* medidas relativas: */
        /* vh viewport heigth altura do navegador*/
        /*  vw viewport width largura do navegador*/
        /*  em depende do tamanho da fonte do elemento pai multiplica a fonte do elemento pai*/
        /* rem */
    </style>

    <div>
        <h1>Meu Título</h1>
        <p>Meu Parágrafo</p>
    </div>

    <section>
        <p>Meu segundo Parágrafo</p>
