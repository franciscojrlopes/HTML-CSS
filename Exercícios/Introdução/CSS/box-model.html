<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box 174;
        }

        html{

            font-size: 62.5%;
        }
        div{
            padding: 10px;
            border: solid 2px red;
            height: 20rem;
        }
        h1{ font-size: 2rem;
            color: darkblue;
        }

        h2{
            font-size: 1rem;
            color: green;
        }

        p{
            font-size: .5rem;
        }


    </style>
    <div>
        <h1>Meu Título</h1>
        <h2>Meu Subtítulo</h2>
        <p>Meu Parágrafo</p>
    </div>
</body>
</html>
