<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Elementos de Texto</h1>

    <h2>Heading Tags</h2>
    <p>
        É sempre bom lembrar de usar apenas <span> uma Tag h1 por página.</span>
    </p>

    <p> Lista ordenada tag ol</p>

    <ol>
        <li>h1</li>
        <li>h2</li>
        <li>h3</li>
        <li>h4</li>
        <li>h5</li>
        <li>h6</li>
              
    </ol>

    <p>Lista não ordenada tag ul</p>

    <ul>
        <li>h1</li>
        <li>h2</li>
        <li>h3</li>
    </ul>

    <dl>
        <dt>Heading Tag</dt>
        <dd>É </dd>
    </dl>
</body>
</html>
