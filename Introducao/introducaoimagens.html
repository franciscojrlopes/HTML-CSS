<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>

    <style>

        .img-logo{ width: 400px;
            
        }
    </style>
</head>

<body>
    <h1>Trabalhando com imgens</h1>
    <h2>Imagens Vetoriais x Bitmap</h2>
    <img src="Imagens/logo_ser-frontend-ico.png" class="img-logo" alt="logotipo ser frontend">
    <br>
    <img src="Imagens/logo_ser-frontend-ico.svg" class="img-logo" alt="logotipo ser frontend">

    <h2>Imagens Transparentes</h2>
    <img src="Imagens/logo_ser-frontend-ico-transparente.gif" alt="logotipo ser frontend">
    <br>
    <img src="Imagens/logo_ser-frontend-ico-transparente.png" alt="logo tipo ser frontend">

    <h2>Gif Animado</h2>
    <img src="Imagens/walk.gif" alt="logotipo ser frontend animação"> Fonte:
    https://github.com/franciscojrlopes/HTML-CSS/blob/17db259439e1579a93183772d736bd431a00c4c0/Introducao/Imagens/walk.gif

</body>
</html>
